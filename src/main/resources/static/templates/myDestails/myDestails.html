						                                <h1 class="card-header" style="text-align: center;padding-top:-10px;">Customer Registration</h1>						                                   

						                                   
						 									
						                                    <form class="card-body'" style="padding-top:30px;padding-bottom:20px;">
						                                   
						                                   <!-- -----------------------------------------1------------------------------ -->
						                                   <legend class="dotted"">My  Details</legend>
						                                        
						                                          <div class="form-row">						                                          
						                                          <div class="form-group col-md-3">
						                                                <label for="inputState" class="col-form-label">Branch</label> 
						                                               <select class="form-control mandtry"
																			ng-model="customer.branch.branchId" id="branch"
																			ng-options="branch.branchId as branch.branchName for branch in vm.branches"
																			style="height: calc(2.25rem + 14px)" required>
																			<option value="" disabled selected>Select Branch</option>
																		</select>
																		<span ng-show="branchErr" style="color:red">  * Branch is mandatory</span>
						                                            </div>
						                                           <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Customer Code</label> 
						                                                <input type="text" class="form-control mandtry" id="custCode" ng-model="customer.customerCode"   placeholder="Enter Customer Code"  ng-disabled="editView">
						                                             <span ng-show="custCodeErr" style="color:red">  * Customer Code is mandatory</span>
						                                            </div>
						                                            
						                                        <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Company Name</label>
						                                                <input type="text" class="form-control mandtry" id="compname" ng-model="customer.companyName"   placeholder="Enter Company Name" ng-blur="capitalName(customer.companyName)">
						                                             <span ng-show="comNameErr" style="color:red">  * Company Name is mandatory</span>
						                                            </div>
						                                             <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Contact Person </label>
						                                                <input type="text" class="form-control mandtry" id="conPerson" ng-model="customer.contactPerson"   placeholder="Enter Contact Person" >
						                                             <span ng-show="conPerErr" style="color:red">  * Contact Person is mandatory</span>
						                                            </div>
						                                               
						                                          
						                                           
						                                        </div>
						                                        
						                                       
						                                    <div class="form-row">
						                                    
						                                      
						                                    <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Mobile No</label>
						                                                <input type="number" class="form-control mandtry" id="mobileNo" ng-model="customer.phoneNo"  ng-blur="validateContatNo(customer.phoneNo)" placeholder="Enter Mobile No">
						                                            	 <span ng-show="invalidMoNo" style="color:red">  * {{contactNo1ErrMsg}}</span>
						                                            	 <span ng-show="MoNoErr" style="color:red">  * is mandatory</span>
						                                            
						                                            </div>
						                                             <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Email Id</label>
						                                                <input type="email" class="form-control mandtry" id="email" ng-model="customer.emailId"  ng-blur="validateEmail(customer.emailId)"; placeholder="Enter Email Id">
						                                         		 <span ng-show="emialErr" style="color:red">  * Invalid Email ID</span>
						                                         		<span ng-show="emailErr" style="color:red">  * is mandatory</span>
						                                            </div>
						                                    
						                                          					                                           						                               		 									
						                                           
						                                        </div>
						                                        
						                           <!-- -----------------------------------------2------------------------------ -->
	
						                                        <legend class="dotted" style="margin-top:40px;">Address Details</legend>
		
						                                     	<div class="form-row ">
						                                             <div class="form-group col-md-6">
						                                                <label for="inputCity" class="col-form-label">Address</label> 
						                                                <textarea class="form-control mandtry" id="custCode" ng-model="customer.address"   placeholder="Enter Address" ></textarea>
						                                             <span ng-show="addressErr" style="color:red">  * Address is mandatory</span>
						                                            </div>
						                                          
						                                            <div class="form-group col-md-3">
						                                                <label for="inputState" class="col-form-label">State</label>
						                                               <select class="form-control mandtry"
																			ng-model="customer.city.state.stateId" id="state"
																			ng-options="state.stateId as state.stateName for state in vm.states" ng-change="loadCities(customer.city.state.stateId)"
																			style="height: calc(2.25rem + 14px)" required>
																			<option value="" disabled selected>Select State</option>
																		</select>
						                                            </div>
						                                            
						                                              <div class="form-group col-md-3">
						                                                <label for="inputState" class="col-form-label">City</label>
						                                               <select class="form-control mandtry"
																			ng-model="customer.city.cityId" id="city"
																			ng-options="city.cityId as city.cityName for city in vm.cities"
																			style="height: calc(2.25rem + 14px)" required>
																			<option value="" disabled selected>Select City</option>
																		</select>
																		<span ng-show="cityErr" style="color:red">  * City is mandatory</span>
						                                            </div>
						                                            
						                                          
						                                            <div class="form-group col-md-3">
						                                                <label for="inputCity" class="col-form-label">Pin code</label>
						                                                <input type="text" class="form-control mandtry" id="pincode" ng-model="customer.pincode"  placeholder="Enter Pin code">
						                                           
						                                            </div>
						                                             
						                                          
						                                           
						                                        </div>
